<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Javascript Assignment</title>
</head>
<body>
    
  <form id="myform">
    <label for="fname">First Name:</label><br>
    <input type="text" id="fname" name="fname"><br><br>

    <label for="lname">Last Name:</label><br>
    <input type="text" id="lname" name="lname"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br><br>

    <label for="cno">Contact Number:</label><br>
    <input type="tel" id="cno" name="cno"><br><br>

    <label for="addr">Address:</label><br>
    <textarea name="address" id="addr" rows="2" cols="17"></textarea><br><br>

    <label for="uname">Username:</label><br>
    <input type="text" id="uname" name="uname"><br><br>

    <label for="pass">Password:</label><br>
    <input type="password" id="pass" name="pass"><br><br>

    Gender:<br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br><br>

    <label for="qual">Qualification:</label><br>
    <select id="qual" name="qual">
      <option value="">--Select--</option>
    </select><br><br>

    <label for="exp">Experience:</label><br>
    <select id="exps" name="exp">
      <option value="">--Select--</option>
    </select><br><br>

    <div id="codelang">
      Coding Languages:<br>
      </div>
      <br><br><br>
      <input type="submit" value="Submit">

  </form>
  <script src="Script1.js"></script>
</body>

</html>
